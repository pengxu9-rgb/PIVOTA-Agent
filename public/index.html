<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pivota Shopping Agent (Internal UI)</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #f5f5f5;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      header {
        padding: 12px 16px;
        background: #111827;
        color: #f9fafb;
        font-weight: 600;
      }
      .container {
        flex: 1;
        display: flex;
        flex-direction: column;
        max-width: 960px;
        margin: 0 auto;
        width: 100%;
      }
      .messages {
        flex: 1;
        padding: 16px;
        overflow-y: auto;
      }
      .bubble {
        max-width: 70%;
        padding: 10px 12px;
        border-radius: 10px;
        margin-bottom: 8px;
        font-size: 14px;
        line-height: 1.4;
        white-space: pre-wrap;
      }
      .bubble.user {
        margin-left: auto;
        background: #2563eb;
        color: #fff;
      }
      .bubble.assistant {
        margin-right: auto;
        background: #e5e7eb;
        color: #111827;
      }
      .input-area {
        display: flex;
        padding: 12px 16px;
        border-top: 1px solid #e5e7eb;
        background: #ffffff;
      }
      .input-area textarea {
        flex: 1;
        resize: none;
        padding: 8px;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        font-size: 14px;
        min-height: 40px;
        max-height: 100px;
      }
      .input-area button {
        margin-left: 8px;
        padding: 0 16px;
        border-radius: 8px;
        border: none;
        background: #111827;
        color: #f9fafb;
        font-size: 14px;
        cursor: pointer;
      }
      .input-area button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .status {
        font-size: 12px;
        color: #6b7280;
        padding: 0 16px 8px;
      }
    </style>
  </head>
  <body>
    <header>Pivota Shopping Agent (Internal)</header>
    <div class="container">
      <div id="messages" class="messages"></div>
      <div class="status" id="status"></div>
      <div class="input-area">
        <textarea
          id="input"
          placeholder="Ask about products, orders, payments, or after-sales..."
        ></textarea>
        <button id="send">Send</button>
      </div>
    </div>

    <script type="module">
      const messagesEl = document.getElementById("messages");
      const inputEl = document.getElementById("input");
      const sendBtn = document.getElementById("send");
      const statusEl = document.getElementById("status");

      /** 本地维护的对话消息数组（不包含 system） */
      const conversation = [];

      function appendMessage(role, content) {
        const div = document.createElement("div");
        div.className = "bubble " + (role === "user" ? "user" : "assistant");
        div.textContent = content;
        messagesEl.appendChild(div);
        messagesEl.scrollTop = messagesEl.scrollHeight;
      }

      async function sendMessage() {
        const text = inputEl.value.trim();
        if (!text) return;

        // 清空输入框 & UI 反馈
        inputEl.value = "";
        appendMessage("user", text);
        conversation.push({ role: "user", content: text });
        sendBtn.disabled = true;
        statusEl.textContent = "Thinking (calling GPT + Pivota)...";

        try {
          const res = await fetch("/ui/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ messages: conversation }),
          });

          if (!res.ok) {
            const err = await res.json().catch(() => ({}));
            throw new Error(
              err.message || `HTTP ${res.status}: ${res.statusText}`
            );
          }

          const data = await res.json();
          const assistant = data.assistantMessage;

          if (assistant && assistant.content) {
            appendMessage("assistant", assistant.content);
            conversation.push({
              role: "assistant",
              content: assistant.content,
            });
          } else {
            appendMessage(
              "assistant",
              "[No content returned from agent, check logs.]"
            );
          }
        } catch (e) {
          console.error(e);
          appendMessage(
            "assistant",
            "Sorry, something went wrong calling the agent. Check server logs."
          );
        } finally {
          sendBtn.disabled = false;
          statusEl.textContent = "";
        }
      }

      sendBtn.addEventListener("click", () => {
        sendMessage();
      });

      inputEl.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });
    </script>
  </body>
</html>
