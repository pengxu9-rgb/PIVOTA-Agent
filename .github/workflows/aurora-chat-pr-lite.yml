name: Aurora Chat V2 PR Lite Gate

on:
  pull_request:
    paths:
      - "src/auroraBff/**"
      - "scripts/aurora_travel_gate.js"
      - "scripts/aurora_chat_v2_pr_lite_gate.js"
      - "scripts/aurora_chat_v2_nightly_full_eval.js"
      - "tests/aurora_bff_chat_v2_policy.node.test.cjs"
      - "tests/aurora_rollout.node.test.cjs"
      - "tests/aurora_rollout_probe.node.test.cjs"
      - "tests/aurora_travel_gate.node.test.cjs"
      - "tests/golden/aurora_travel_weather_20.jsonl"
      - "tests/golden/aurora_safety_20.jsonl"
      - "tests/golden/aurora_anchor_eval_20.jsonl"
      - ".github/workflows/aurora-chat-pr-lite.yml"
      - ".github/workflows/aurora-chat-nightly-full.yml"
      - ".github/workflows/aurora-bff-release-gate.yml"
      - "package.json"
      - "package-lock.json"
      - "docs/playbooks/aurora-chat-v2-verification-system.md"
  workflow_dispatch: {}

concurrency:
  group: aurora-chat-pr-lite-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pr_lite:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Run PR lite gate
        run: npm run gate:aurora:pr-lite

      - name: Upload gate artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: aurora-chat-pr-lite-reports
          path: |
            reports/aurora_chat_v2_pr_lite_*.json
            reports/aurora_chat_v2_pr_lite_*.md
            reports/aurora_travel_gate_*.json
            reports/aurora_travel_gate_*.md
            reports/aurora_safety_gate_*.json
            reports/aurora_safety_gate_*.md
            reports/aurora_anchor_eval_gate_*.json
            reports/aurora_anchor_eval_gate_*.md
          retention-days: 7
